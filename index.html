<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <!-- Header menu -->
        <div class="container bgcolor-blu">
            <div class="row row-menu">
                <div class="column-menu">
                </div>
                <div class="column-menu">
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- Section Blu -->
        <div class="container bgcolor-bianco">
            <div class="row row-blu">
                <div class=" column-blu-grande"></div>
                <div class="column-blu"></div>
                <div class="column-blu"></div>
                <div class="column-blu"></div>
                <div class="column-blu"></div>
            </div>
        </div>
        <!-- Section Viola -->
        <div class="container bgcolor-viola">
            <div class="row row-viola">
                <div class="column-viola viola-sinistra"></div>
                <div class="column-viola viola-destra"></div>
            </div>
        </div>
        <!-- Section Testimonials -->
        <div class="container bgcolor-bianco">
            <div class="row row-testimonials">
                <div class="column-testimonials">
                </div>
                <div class="column-testimonials">
                    <div class="row-name">
                        <div class="col-img"></div>
                        <div class="col-testimonianza"></div>
                    </div>
                </div>
                <div class="column-testimonials">
                    <div class="row-name">
                        <div class="col-img"></div>
                        <div class="col-testimonianza"></div>
                    </div>
                </div><div class="column-testimonials">
                    <div class="row-name">
                        <div class="col-img"></div>
                        <div class="col-testimonianza"></div>
                    </div>
                </div>                    
            </div>
        </div>
        
        <div>
            <!-- Section Benefits -->
            
            <div class="container bgcolor-viola">
                <h2 class="titolo-benefits"></h2>
                <div class="row row-benefits">
                    <div class="column-benefits"></div>
                    <div class="column-benefits"></div>
                    <div class="column-benefits"></div>
                    <div class="column-benefits"></div>
                    <div class="column-benefits"></div>
                    <div class="column-benefits"></div>
                </div>
            </div>
        </div>
       <!-- Section About Us -->
        <div class="container bgcolor-bianco">
            <div class="row row-aboutus">
                <div class="column-aboutus column-aboutus-testo"></div>
                <div class="column-aboutus column-aboutus-img"></div>
            </div>
        </div>
        <!-- Section Get Started -->
        <div class="container bgcolor-viola">
            <div class="row row-started">
                <div class="column-started"></div>
            </div>
        </div>
   
    </main>
    <footer>
        <!-- Footer -->
        <div>
            <div class="container bgcolor-nero">
                <div class="row row-footer">
                    <div class="column-footer">

                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
